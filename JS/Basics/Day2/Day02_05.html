        /// --------5. Accessor
        var p = {
            //x and y are regular read-write data properties.
            alpha: 3.0,
            beta: 4.0,

            // c is a read-write accessor property with getter and setter.
            // Don't forget to put a comma after accessor methods.
            get c() {
                return Math.sqrt(this.alpha * this.alpha + this.beta * this.beta);
            },
            set c(newvalue) {
                var oldvalue = Math.sqrt(this.alpha * this.alpha + this.beta * this.beta);
                var ratio = newvalue / oldvalue;
                this.alpha *= ratio;
                this.beta *= ratio;
            },
            // theta is a read-only accessor property with getter only.
            get theta() {
                return Math.atan2(this.beta, this.alpha);
            }
        };
