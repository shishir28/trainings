        //        2 . Instance in a Closure

        function CacheProvider() {
            // the cached instance 
            var instance = this;
            // proceed as normal 
            this.id = 0;
            this.appName = "Test";
            // rewrite the constructor 
            CacheProvider = function () {
                return instance;
            }; // 
        }
        // // // testing // 
        var c1 = new CacheProvider();
        var c2 = new CacheProvider();
        console.log(c1 === c2); // true
