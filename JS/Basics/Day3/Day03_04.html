<!DOCTYPE html>
<html>

<head>
    <title>Functions - Arguments</title>
    <script type="text/javascript">
        //        1. optional
        function connect(hostname, port, method) {
            hostname = hostname || "localhost";
            port = port || "80";
            method = method || "HTTP";
            return {
                hostname, port, method
            };
        }

        console.log(connect());

        //        2. varargs -- (arguments is not really an array; it is an Arguments object)
        function Add() { /* pass any number of parameters */
            var sum = 0;
            for (var i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        console.log(Add(1, 2, 3, 4, 5, 6, 7, 8, 9));
        // Factorial using arguments callee
        console.log(function (x) {
            if (x <= 1) return 1;
            return x * arguments.callee(x - 1);
        }(6));

        //        3. Object Properties As Arguments
        function printInformation(args) {
            console.log(args);
        }

        printInformation({
            fullname: 'John',
            age: 35,
            gender: 'Male',
            telephone: '1234567890'
        });
    </script>
</head>

<body>
    <h1>Functions - Definitions, Invocations</h1>
</body>

</html>
